# Spring Boot Application Properties
spring.application.name=CodeHawk-Execution-Environment
server.port=8080

# Python execution settings
python.execution.timeout=10

# Docker execution (required)
python.execution.docker.image=python:3-slim
python.execution.docker.memory=128m
python.execution.docker.network=none

# Java execution (Docker only)
java.execution.timeout=10
java.execution.docker.image=eclipse-temurin:17
java.execution.docker.memory=128m
java.execution.docker.network=none

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Backend endpoint configuration
# TODO: Replace with actual backend endpoint URL
backend.url=http://localhost:8081/api/execution/result

