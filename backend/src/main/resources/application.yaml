spring:
  application:
    name: CodeHawk

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/codehawk_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USERNAME:codehawk_user}
    password: ${DB_PASSWORD:devpassword123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      initializationFailTimeout: -1

  jpa:
    hibernate:
      ddl-auto: update

server:
  port: ${PORT:8080}

python:
  execution:
    timeout: 10

backend:
  url: ${BACKEND_URL:http://localhost:8080}/api/execution/result

frontend:
  url: ${FRONTEND_URL:http://localhost:3000}